<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>form字段-text/password/textarea/hidden/textareaAuto</title>
    <link rel="stylesheet" href="demo.css" />
    <script data-main="demo.js" src="../libs/rq/require.js"></script>
</head>
<body>
    <h1>text/password/textarea/hidden/textareaAuto字段</h1>
    <div class="form">
        <!--你调用组件需要创建一个元素-->
        <!--text类-->
        <div id="demo1"></div>
        <!-- 组件的方法展示 -->
        <div>
            <button class="set">设置值</button>
            <button class="get">获取值</button>
            <button class="reset">重置</button>
            <button class="clear">清除</button>
            <button class="destroy">摧毁</button>
            <button class="show">显示</button>
            <button class="hide">隐藏</button>
            <button class="disable">禁用</button>
            <button class="enable">启用</button>
            <button class="required1">显示必填标志</button>
            <button class="required2">不显示必填标志</button>
        </div>
        <br>
        <!--password类-->
        <div id="demo2"></div>
        <br/>
        <!--textarea类-->
        <div id="demo3"></div>
        <!--textarea类,可以自动换行，没有滚动条的-->
        <div id="demo5"></div>
        <br/>
        <!--hidden类-->
        <div id="demo4"></div>
    </div>
</body>
</html>
