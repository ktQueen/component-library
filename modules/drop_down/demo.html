<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>下拉框菜单</title>
    <link rel="stylesheet" href="demo.css" />
    <script data-main="demo_m.js" src="../libs/rq/require.js"></script>
</head>
<body>
    <h1>单选</h1>
    <div id="demo1"></div>
    <br/>
    <hr/>

    <h1>单选模糊</h1>
    <div class="demo2"></div>
    <br/>
    <hr/>

    <h1>多选</h1>
    <div id="demo3"></div>
    <br/>
    <hr/>

    <h1>多选模糊</h1>
    <div id="demo4"></div>
    <br/>
    <hr/>

    <h1>时间选择</h1>
    <div id="demo5"></div>
    <!-- 方法演示 -->
    <div>
        <button class="set-data">设置数据</button>
        <button class="set">设置值</button>
        <button class="get">获取值</button>
        <button class="reset">重置</button>
        <button class="clear">清除</button>
        <button class="destroy">摧毁</button>
        <button class="show">显示</button>
        <button class="hide">隐藏</button>
        <button class="change">手动出发改变函数</button>
        <button class="disable">禁用</button>
        <button class="enable">启用</button>
    </div>
</body>
</html>
