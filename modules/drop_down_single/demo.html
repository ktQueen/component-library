<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>单选</title>
    <link rel="stylesheet" href="demo.css" />
    <script data-main="demo.js" src="../libs/rq/require.js"></script>
    <!-- <script data-main="modules/drop_down_single/demo.js" src="modules/libs/rq/require.js"></script> -->
</head>
<body>
    <h1>单选</h1>
    <br/>

    <h2>只有菜单的形式</h2>
    <p>使用者提示：你只需要创建一个元素并且在配置中传入即可</p>
    <div id="demo1"></div>
    <br/>
    <!-- 方法演示 -->
    <div>
        <button class="set-data">设置数据</button>
        <button class="set">设置值</button>
        <button class="get">获取值</button>
        <button class="reset">重置</button>
        <button class="clear">清除</button>
        <button class="destroy">摧毁</button>
        <button class="show">显示</button>
        <button class="hide">隐藏</button>
        <button class="required">是否必填</button>
        <button class="change">手动出发改变函数</button>
    </div>
    <br/>
    <hr/>
    <br/>

    <h2>通过按钮点击显示下拉框菜单的形式</h2>
    <p>使用者提示：你只需要创建一个元素并且在配置中传入即可</p>
    <input type="text" id="demo2" />
    <br/>
    <!-- 方法演示 -->
    <div>
        <button class="set-data2">设置数据</button>
        <button class="set2">设置值</button>
        <button class="get2">获取值</button>
        <button class="reset2">重置</button>
        <button class="clear2">清除</button>
        <button class="destroy2">摧毁</button>
        <button class="show2">显示</button>
        <button class="hide2">隐藏</button>
        <button class="disable2">禁用</button>
        <button class="enable2">启用</button>
        <button class="required2">是否必填</button>
        <button class="change2">手动出发改变函数</button>
    </div>
</body>
</html>
