<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>tab切换</title>
    <link rel="stylesheet" href="demo.css" />
    <script data-main="demo.js" src="../libs/rq/require.js"></script>
</head>

<body>
    <h1>默认的结构</h1>
    <div id="demo1">
        <ul class="tab-head">
            <li>标题1</li>
            <li>标题2</li>
        </ul>
        <div class="tab-body">
            <div>11</div>
            <div>22</div>
        </div>
    </div>

    <h1>自定义结构</h1>
    <div id="demo2">
        <div class="tab-head">
            <a>aaaaaaaaaaaaa</a>
            <a>bbbbbbbbbb</a>
            <a>2</a>
        </div>
        <div class="tab-body">
            <div>11</div>
            <div>asfasfdasfasfa<br/>asfasfdasfasfa<br/>asfasfdasfasfa<br/>asfasfdasfasfa<br/>asfasfdasfasfa<br/>asfasfdasfasfa<br/>asfasfdasfasfa<br/></div>
            <div>33</div>
        </div>
    </div>

    <h1>自动播放</h1>
    <div id="demo3">
        <ul class="tab-head">
            <li>标题1</li>
            <li>标题2</li>
            <li>标题3</li>
        </ul>
        <div class="tab-body">
            <div>11</div>
            <div>22</div>
            <div>33</div>
        </div>
    </div>

    <h1>初始化加载通过参数配置</h1>
    <div id="demo4"></div>

</body>

</html>
