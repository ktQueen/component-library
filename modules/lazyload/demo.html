<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片懒加载</title>
    <link rel="stylesheet" href="demo.css"/>
    <script data-main="demo.js" src="../libs/rq/require.js"></script>
</head>
<body>
<div class="example-box">
    <div class="example example1">
        <h1>图片懒加载-滚动没有懒加载技术</h1>
        <ul></ul>
    </div>
    <div class="example example2">
        <h1>图片懒加载-滚动使用懒加载技术</h1>
        <ul></ul>
    </div>
    <div class="example example3">
        <h1>图片懒加载-滚动使用懒加载插件</h1>
        <ul></ul>
    </div>
    <div class="example example4">
        <h1>图片懒加载-按钮没有懒加载技术<span class="num"></span></h1>
        <div class="box">
            <img src="http://img.mp.itc.cn/upload/20160824/8164c2633b564181ab4986f1b4d014ac_th.jpg" alt="pic1" class="img"/>
            <p class="btn-box">
                <a href="javascript:;" class="btn" data-control="prev">上一页</a>
                <a href="javascript:;" class="btn" data-control="next">下一页</a>
            </p>
        </div>
    </div>
    <div class="example example5">
        <h1>图片懒加载-按钮使用懒加载的情况<span class="num"></span></h1>
        <div class="box">
            <ul></ul>
            <p class="btn-box">
                <a href="javascript:;" class="btn" data-control="prev">上一页</a>
                <a href="javascript:;" class="btn" data-control="next">下一页</a>
            </p>
        </div>
    </div>
    <div class="example example6">
        <h1>图片懒加载-按钮使用懒加载插件<span class="num"></span></h1>
        <div class="box">
            <ul></ul>
            <p class="btn-box">
                <a href="javascript:;" class="btn" data-control="prev">上一页</a>
                <a href="javascript:;" class="btn" data-control="next">下一页</a>
            </p>
        </div>
    </div>
</div>

</html>
