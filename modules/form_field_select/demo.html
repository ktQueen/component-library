<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>form字段input-select</title>
    <link rel="stylesheet" href="demo.css" />
    <script data-main="demo.js" src="../libs/rq/require.js"></script>
</head>
<body>
    <h2>选择框，单选，单选搜索，多选，多选搜索(模拟的形式)</h2>
    <div class="form">
        <!--你调用组件需要创建一个元素-->
        <!--单选-->
        <div id="demo1"></div>
        <!-- 组件的方法展示 -->
        <div>
            <button class="set-data">设置数据</button>
            <button class="set">设置值</button>
            <button class="get">获取值</button>
            <button class="reset">重置</button>
            <button class="clear">清除</button>
            <button class="destroy">摧毁</button>
            <button class="show">显示</button>
            <button class="hide">隐藏</button>
            <button class="disable">禁用</button>
            <button class="enable">启用</button>
            <button class="required1">必填</button>
            <button class="required2">不必填</button>
        </div>
        <br/>
        <!--单选搜索-->
        <div id="demo2"></div>
        <br/>
        <!--多选-->
        <div id="demo3"></div>
        <br/>
        <!--多选搜索-->
        <div id="demo4"></div>
    </div>
</body>
</html>
