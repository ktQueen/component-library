<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片预加载</title>
    <link rel="stylesheet" href="demo.css"/>
    <script data-main="demo.js" src="../libs/rq/require.js"></script>
</head>
<body>
<div class="example-box">
    <div class="example example1">
        <h1>图片预加载-没有预加载技术<span class="num"></span></h1>
        <div class="box">
            <img src="http://p16.qhimg.com/bdr/__/t013e2e081c80eb9733.jpg" alt="pic" class="img"/>
            <p class="btn-box">
                <a href="javascript:;" class="btn" data-control="prev">上一页</a>
                <a href="javascript:;" class="btn" data-control="next">下一页</a>
            </p>
        </div>
    </div>

    <div class="example example2">
        <h1>图片预加载之无序加载-预加载技术<span class="num"></span></h1>
        <div class="box">
            <img src="http://p16.qhimg.com/bdr/__/t013e2e081c80eb9733.jpg" alt="pic" class="img"/>
            <p class="btn-box">
                <a href="javascript:;" class="btn" data-control="prev">上一页</a>
                <a href="javascript:;" class="btn" data-control="next">下一页</a>
            </p>
        </div>
        <div class="loading">
            <p class="progress">0%</p>
        </div>
    </div>

    <div class="example example3">
        <h1>图片预加载之无序加载-封装成jquery插件<span class="num"></span></h1>
        <div class="box">
            <img src="http://p16.qhimg.com/bdr/__/t013e2e081c80eb9733.jpg" alt="pic" class="img"/>

                <a href="javascript:;" class="btn" data-control="prev">上一页</a>
                <a href="javascript:;" class="btn" data-control="next">下一页</a>
            </p>
        </div>
        <div class="loading">
            <p class="progress">0%</p>
        </div>
    </div>

    <div class="example example4">
        <h1>图片预加载之有序加载-预加载技术<span class="num"></span></h1>
        <div class="box">
            <img src="http://p16.qhimg.com/bdr/__/t013e2e081c80eb9733.jpg" alt="pic" class="img"/>
            <p class="btn-box">
                <a href="javascript:;" class="btn" data-control="prev">上一页</a>
                <a href="javascript:;" class="btn" data-control="next">下一页</a>
            </p>
        </div>
    </div>

    <div class="example example5">
        <h1>图片预加载之有序加载-封装到插件<span class="num"></span></h1>
        <div class="box">
            <img src="http://p16.qhimg.com/bdr/__/t013e2e081c80eb9733.jpg" alt="pic" class="img"/>
            <p class="btn-box">

                <a href="javascript:;" class="btn" data-control="next">下一页</a>

        </div>
    </div>

</div>

</html>
