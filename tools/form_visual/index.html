<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>表单可视化工具</title>
    <script src="../../modules/libs/rq/require.js"></script>
    <script src="js/form_visual.js"></script>
</head>

<body>
    <!--头部区域-->
    <header class="form-visual-header">
        <h1 class="title">表单可视化工具</h1>
        <div class="form-visual-btns">
            <button class="introduce">工具介绍</button>
            <button class="configsToJson">配置生成JSON</button>
            <button class="jsonToConfigs">JSON生成配置</button>
            <button class="preview">预览</button>
        </div>
    </header>
    <!--注意事项-->
    <div class="attention">注意点： 数据id和name一定要同时传； name必须是唯一的，不能重复； 一定是先添加表单，再添加块，在添加行，再添加字段。 配置必须使用双引号（例如：childrenThead:["1"]）
    </div>
    <!--内容区域-->
    <div class="form-visual-content">
        <!--配置区域-->
        <div class="configs-box">
            <div class="configs"></div>
        </div>
        <!--控件区域-->
        <div class="controls-box">
            <div class="controls">
                <ul></ul>
            </div>
        </div>
    </div>
</body>

</html>
