<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>工具方法</title>
    <link rel="stylesheet" href="demo.css" />
    <script data-main="demo.js" src="../../../modules/libs/rq/require.js"></script>
</head>
<body>
<div class="money-change">
    <h1 class="title">人民币大小写在线转换工具</h1>
    <div class="explain">
        转换方法：输入人民币金额的小写阿拉伯数字，例如1688.99，然后点击“转换为大写金额”按钮即可得转换成汉字。在输入数字的时候，可以包含小数点。<br/>
        人民币金额用到的中文大写汉字如下：
        零、壹、贰、叁、肆、伍、陆、柒、捌、玖、拾、佰、仟、万、亿。
    </div>
    <div class="usage-box">
        <div class="usage usage1">
            <p>小写金额（￥）：</p>
            <input type="text" value="1688.99"/>
            <button >转换为大写金额</button>
            <p>大写金额：</p>
            <textarea name="" ></textarea>
        </div>
        <div class="usage usage2">
            <p>大写金额：</p>
            <textarea name="" >壹仟陆佰捌拾捌元玖角玖分</textarea>
            <button >转换为大写金额</button>
            <p>小写金额（￥）：</p>
            <input type="text" value=""/>
        </div>
    </div>
</div>
</body>
</html>
